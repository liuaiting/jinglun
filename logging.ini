[loggers]
keys=root,l1,l2,l3

[handlers]
keys=h1,h2,h3

[formatters]
keys=f1,f2,f3

[logger_root]
level=NOTSET
handlers=h1

[logger_l1]
level=DEBUG
handlers=h1
qualname=h1
progarate=1

[logger_l2]
level=INFO
handlers=h2
qualname=h2
progarate=0

[logger_l3]
level=ERROR
handlers=h3
qualname=h3
progarate=0

[handler_h1]
class=StreamHandler
level=NOTSET
formatter=f1
args=(sys.stdout,)

[handler_h2]
class=FileHandler
level=INFO
formatter=f2
args=('log/run.log','a')

[handler_h3]
class=FileHandler
level=ERROR
formatter=f3
args=('log/dialogue.log','a')

[formatter_f1]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_f2]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_f3]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S